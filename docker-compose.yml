services:
  # ─── MongoDB ──────────────────────────────────────────────────────
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - mean-network

  # ─── Backend (Node.js + Express) ──────────────────────────────────
  backend:
    image: harsh160804/mean-backend:latest
    container_name: backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/dd_db
      - PORT=8080
    depends_on:
      - mongo
    networks:
      - mean-network

  # ─── Frontend (Angular served via internal Nginx) ─────────────────
  frontend:
    image: harsh160804/mean-frontend:latest
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mean-network

  # ─── Nginx Reverse Proxy ──────────────────────────────────────────
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mean-network

# ─── Volumes ──────────────────────────────────────────────────────────
volumes:
  mongo-data:
    driver: local

# ─── Networks ─────────────────────────────────────────────────────────
networks:
  mean-network:
    driver: bridge
